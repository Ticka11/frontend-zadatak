<div class="container mt-3" fxLayout="row" fxLayoutAlign="center start" fxLayoutGap="20px">
  <div fxLayout="column" fxLayoutGap="30px" fxLayoutAlign="center">
    <h5 class="mb-6"><strong> Edit Device Types</strong></h5>

    <div class="tree-container mt-3">
      <mat-tree [dataSource]="dataSourceTree" [treeControl]="treeControl" class="example-tree">
        <mat-tree-node class="type-tree-node" *matTreeNodeDef="let node" matTreeNodeToggle>
          <li class="type-item">
            <button mat-icon-button disabled></button>
            {{node.name}}
            <button id="delete" type="button" mat-button class="mat-icon-button" aria-label="Delete" (click)="onDelete(node.id)"
              matTooltip="Delete">
              <mat-icon>delete</mat-icon>
            </button>

            <button (click)="openDialog(node)" id="edit" type="button" mat-button class="mat-icon-button" aria-label="Edit"
              matTooltip="Edit">
              <mat-icon>build</mat-icon>
            </button>
          </li>
        </mat-tree-node>
        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
          <li>
            <div class="type-item">
              <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
                <mat-icon class="mat-icon-rtl-mirror">
                  {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
              </button>
              {{node.name}}

              <button id="delete" type="button" mat-button class="mat-icon-button" aria-label="Delete" (click)="onDelete(node.id)"
                matTooltip="Delete">
                <mat-icon>delete</mat-icon>
              </button>

              <button (click)="openDialog(node)" id="edit" type="button" mat-button class="mat-icon-button" aria-label="Edit"
                matTooltip="Edit">
                <mat-icon>build</mat-icon>
              </button>


            </div>
            <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
              <ng-container matTreeNodeOutlet></ng-container>
            </ul>
          </li>
        </mat-nested-tree-node>
      </mat-tree>
    </div>
  </div>

  <div fxLayout="row" fxLayoutAlign="start end">
    <button (click)="openDialog()" class="mat-fab custom-button mt-2">
      <span class="mat-button-wrapper">
        <mat-icon class="mat-icon material-icons mat-icon-no-color" role="img" aria-hidden="true">add</mat-icon>
      </span>
      <div class="mat-button-ripple mat-ripple mat-button-ripple-round" matripple="">
      </div>
      <div class="mat-button-focus-overlay"></div>
    </button>
  </div>
